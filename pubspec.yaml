name: expenses_tracker
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

  # Giữ nguyên bản gốc
  fl_chart: ^0.66.0
  intl: ^0.19.0
  flutter_colorpicker: ^1.1.0
  uuid: ^4.3.3

  # Giữ nguyên bản gốc
  firebase_core: ^2.16.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  expense_repository:
    path: packages/expense_repository

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Giữ nguyên bản gốc
  flutter_lints: ^2.0.0

# PHẦN SỬA LỖI QUAN TRỌNG NHẤT BẮT ĐẦU TỪ ĐÂY
dependency_overrides:
  # Nâng cấp Firebase
  firebase_core: ^4.2.1
  firebase_core_platform_interface: ^6.0.2
  firebase_core_web: ^3.3.0
  firebase_auth: ^6.1.2
  firebase_auth_platform_interface: ^8.1.4
  firebase_auth_web: ^6.1.0
  cloud_firestore: ^6.1.0
  cloud_firestore_platform_interface: ^7.0.4
  cloud_firestore_web: ^5.1.0

  # Nâng cấp các gói logic
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1

  # Nâng cấp các gói giao diện
  fl_chart: ^1.1.1

  # Nâng cấp các gói tiện ích
  intl: ^0.20.2
  flutter_lints: ^4.0.0
  lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
